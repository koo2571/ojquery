<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('h1').css('color','red');
		$('h2').css('color','green');
		$('p').css('color','blue');
		$('.or').css('color','orange');
		$('h1.or').css('color','pink');	
	});
</script>
</head>
<body>
	<h1>지소미아</h1><h2>조국</h2>
	<p class="or">하기비스</p>
	<h1 class="or">서초동</h1><h2>광화문</h2>
	<p>코로나</p>
	<h1>2.5</h1><h2>2.5</h2>
	<h1>Wow</h1><h2 class="or">hello</h2>
</body>
</html>
