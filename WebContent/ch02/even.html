<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('tr:even').css('background','orange');
		$('tr:odd').css('background','violet');
	});

</script>
</head>
<body>
<table>
	<tr><td>1111111</td></tr>
	<tr><td>2222222</td></tr>
	<tr><td>3333333</td></tr>
	<tr><td>4444444</td></tr>
</table>
</body>
</html>
