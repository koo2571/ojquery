<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('h1').eq(1).css('background','pink');
		$('h1').eq(-4).css('background','red');
		$('h1').first().css('background','navy');
		$('h1').last().css('background','blue');
		$('h1').eq(3).css('background','orange');
	});

</script>
</head>
<body>
	<h1>월</h1><h1>화</h1>
	<h1>수</h1><h1>목</h1>
	<h1>금</h1><h1>토</h1>
</body>
</html>
